<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You for Registering!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .thank-you-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        .thank-you-card h1 {
            color: #28a745; /* Green */
            font-weight: 700;
            margin-bottom: 20px;
        }
        .thank-you-card h2 {
            color: #343a40;
            margin-bottom: 30px;
        }
        .thank-you-card p {
            font-size: 1.1em;
            color: #555;
            margin-bottom: 15px;
        }
        .slot-number-display {
            font-size: 2.5em;
            font-weight: 700;
            color: #007bff; /* Blue */
            margin: 20px 0;
            padding: 10px 20px;
            border: 2px dashed #007bff;
            border-radius: 8px;
            display: inline-block;
        }
        .btn-home {
            background-color: #007bff;
            border-color: #007bff;
            color: white;
            margin-top: 20px;
            padding: 10px 25px;
            font-size: 1.1em;
        }
        .btn-home:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="thank-you-card">
        <h1><i class="bi bi-check-circle-fill me-2"></i> धन्यवाद!</h1>
        <h2 id="thankYouPlayerName"></h2>
        <p>आपका रजिस्ट्रेशन सफलतापूर्वक हो गया है।</p>
        <p>आपको आवंटित किया गया स्लॉट नंबर है:</p>
        <div class="slot-number-display" id="slotNumberDisplay"></div>
        <p class="mt-3">कृपया इस स्लॉट नंबर को नोट कर लें।</p>
        <a href="index.html" class="btn btn-home">
            <i class="bi bi-house-door-fill me-2"></i> होम पेज पर वापस जाएँ
        </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const slot = urlParams.get('slot');
            const playerName = urlParams.get('player');

            if (slot) {
                document.getElementById('slotNumberDisplay').textContent = slot;
            } else {
                document.getElementById('slotNumberDisplay').textContent = 'N/A';
            }

            if (playerName) {
                document.getElementById('thankYouPlayerName').textContent = `प्रिय ${decodeURIComponent(playerName)},`;
            } else {
                document.getElementById('thankYouPlayerName').textContent = `प्रिय खिलाड़ी,`;
            }
        });
    </script>
</body>
</html>
